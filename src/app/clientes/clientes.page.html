<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- 
  https://www.flaticon.com/svg/static/icons/svg/1363/1363063.svg
  https://icons-for-free.com/iconfiles/png/512/anonymous+app+contacts+open+line+profile+user+icon-1320183042822068474.png
  https://img.icons8.com/nolan/64/test-account.png
  https://icons-for-free.com/iconfiles/png/512/agenda+app+contacts+online+profile+user+icon-1320183042135412367.png
 -->
 <ion-content [fullscreen]="false" (load)="ionViewDidLoad()">
  <ion-list>

    <ion-item-sliding *ngFor="let cliente of clientesAPI">
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="removerClientes(cliente)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item (click)="onEdit(cliente.id)">
        <ion-thumbnail slot="start">
          <ion-img src="https://icons-for-free.com/iconfiles/png/512/agenda+app+contacts+online+profile+user+icon-1320183042135412367.png"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{cliente.nome}}</h2>
          <h3>ID: {{cliente.id}}</h3>
          <p>{{cliente.cidade}} {{cliente.uf}} {{cliente.logradouro}}, {{cliente.bairro}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['./clientes-novo']" color="success">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
