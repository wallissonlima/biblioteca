<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Livros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" (load)="ionViewDidLoad()">

  <ion-list>

    <ion-item-sliding *ngFor="let livro of livrosAPI">
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="removerLivros(livro)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item (click)="onEdit(livro.id)">
        <ion-thumbnail slot="start">
          <ion-img src="https://engrenagemvirtual.com.br/wp-content/uploads/2015/08/icones_Livros.png"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{livro.titulo}}</h2>
          <h3>{{livro.autores}}</h3>
          <p>{{livro.sinopse}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['./livros-novo']" color="success">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
