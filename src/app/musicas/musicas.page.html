<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      √Ålbuns
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" (load)="ionViewDidLoad()">

  <ion-list>
    <ion-item-sliding *ngFor="let musica of musicasAPI">
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="removerMusicas(musica)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item (click)="onEdit(musica.id)">
        <ion-thumbnail slot="start">
          <ion-img src="https://img.icons8.com/nolan/64/music-library.png"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{musica.nomeAlbum}}</h2>
          <h3>{{musica.cantor}} {{musica.anoAlbum}}</h3>
          <p>{{musica.material}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['./musicas-novo']" color="success">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
