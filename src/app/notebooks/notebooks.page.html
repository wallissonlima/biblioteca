<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Notebooks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" (load)="ionViewDidLoad()">
  <ion-list>

    <ion-item-sliding *ngFor="let notebook of notebooksAPI">
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="removerNotebooks(notebook)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item (click)="onEdit(notebook.id)">
        <ion-thumbnail slot="start">
          <ion-img src="https://img.icons8.com/nolan/64/laptop.png"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{notebook.nome}}</h2>
          <h3>{{notebook.marca}}</h3>
          <p>{{notebook.nome}} {{notebook.modelo}} com processador {{notebook.processar}}, {{notebook.hd}} de HD e {{notebook.ram}} de RAM.</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['./notebooks-novo']" color="success">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
